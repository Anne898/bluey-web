  <script>
        // Configuración del confeti al cargar la página
        window.onload = function() {
            const purplePinkColors = ['#8e44ad'];
            const blueColor = ['#ff69b4'];

            (function framePurplePink() {
                confetti({
                    particleCount: 1,
                    startVelocity: 0,
                    ticks: 200,
                    spread: 360,
                    origin: {
                        x: Math.random(),
                        y: 0 // Empezar desde la parte superior
                    },
                    colors: purplePinkColors,
                    scalar: 1.5
                });

                setTimeout(() => {
                    requestAnimationFrame(framePurplePink);
                }, 600);
            }());

            (function frameBlue() {
                confetti({
                    particleCount: 1,
                    startVelocity: 0,
                    ticks: 200,
                    spread: 360,
                    origin: {
                        x: Math.random(),
                        y: 0 // Empezar desde la parte superior
                    },
                    colors: blueColor,
                    scalar: 1.5
                });

                setTimeout(() => {
                    requestAnimationFrame(frameBlue);
                }, 600);
            }());
        };
    </script>

    <script>
        let sound = true;
        let fondo = document.getElementById("MusicaFondo");
        function MusicaFondo() {
            fondo.src = "images/cancion.mp3";
            if (sound) {
                fondo.volume = 0.7;
                fondo.play();
                sound = false;
            } else {
                fondo.pause();
                sound = true;
            }
        }

        // Fecha objetivo para la cuenta regresiva
        const targetDate = new Date("November 24, 2024 20:00:54").getTime();

        // Actualiza la cuenta regresiva cada segundo
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "¡El evento ha comenzado!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }, 1000);
    </script>

<body data-path-to-root="./" data-include-products="false" class="u-body u-xl-mode" data-lang="es">

    <section class="u-align-center u-clearfix u-image u-section-1" src="" data-image-width="1080" data-image-height="8000" id="sec-f8c3">
        <div class="u-clearfix u-sheet u-sheet-1">
            <div class="u-countdown u-countdown-1" id="countdown" data-timer-id="fbb1">
                <div class="u-countdown-wrapper u-spacing-20">
                    <div class="u-countdown-item u-countdown-days u-spacing-10">
                        <div class="u-countdown-counter"><div id="days" class="u-countdown-number">0</div></div>
                        <div class="u-countdown-label u-text-custom-color-90">Días</div>
                    </div>
                    <div class="u-countdown-separator">:</div>
                    <div class="u-countdown-item u-countdown-hours u-spacing-10">
                        <div class="u-countdown-counter"><div id="hours" class="u-countdown-number">0</div></div>
                        <div class="u-countdown-label u-text-custom-color-90">Horas</div>
                    </div>
                    <div class="u-countdown-separator">:</div>
                    <div class="u-countdown-item u-countdown-minutes u-spacing-10">
                        <div class="u-countdown-counter"><div id="minutes" class="u-countdown-number">0</div></div>
                        <div class="u-countdown-label u-text-custom-color-90">Minutos</div>
                    </div>
                    <div class="u-countdown-separator">:</div>
                    <div class="u-countdown-item u-countdown-seconds u-spacing-10">
                        <div class="u-countdown-counter"><div id="seconds" class="u-countdown-number">0</div></div>
                        <div class="u-countdown-label u-text-custom-color-90">Segundos</div>
                    </div>
                </div>
                <div class="u-countdown-message u-hidden">
                    <p>Sorry, the time is up.</p>
                </div>
            </div>
            <a href="https://maps.app.goo.gl/yQpqiRspwpctAGus5" class="u-border-none u-btn u-btn-round u-button-style u-custom-color-96 u-radius u-btn-1" target="_blank">
                <span class="u-file-icon u-icon u-text-white"><img src="images/1216895-b26c8bb7.png" alt=""></span>&nbsp;VER UBICACIÓN 
            </a>
            <a href="https://wa.link/wkiiqv" class="u-align-center-xs u-border-none u-btn u-btn-round u-button-style u-custom-color-94 u-radius u-btn-2">
                <span class="u-file-icon u-icon u-text-white"><img src="images/3781677-796374e8.png" alt=""></span>&nbsp;CONFIRMAR ASISTENCIA 
            </a>
        </div>
    </section>

    <script>
        // Fecha objetivo para la cuenta regresiva
        const targetDate = new Date("November 24, 2024 14:00:00").getTime();

        // Actualiza la cuenta regresiva cada segundo
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "¡El evento ha comenzado!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }, 1000);
    </script>

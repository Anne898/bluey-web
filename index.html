<script>
    window.onload = function() {
        // Configuración del confeti
        const end = Date.now() + 5 * 1000; // Duración de 5 segundos

        // Colores del confeti
        const colors = ['#bb0000', '#ffffff', '#00bb00', '#0000bb'];

        (function frame() {
            confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: colors
            });
            confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: colors
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        }());
    };
</script>

      const blueColor = ['#ff69b4'];

      // Configurar confeti morado y rosa
      (function framePurplePink() {
        confetti({
          particleCount: 1,
          startVelocity: 0,
          ticks: 200,
          spread: 360,
          origin: {
            x: Math.random(),
            y: 0 // Empezar desde la parte superior
          },
          colors: purplePinkColors,
          scalar: 1.5

        setTimeout(() => {
          requestAnimationFrame(framePurplePink);

        });

<script>
  function updateCountdown() {
    const endDate = new Date('2024-11-24T14:00:00'); // AAAA MM DD
    const now = new Date();
    const timeDifference = endDate - now;

    if (timeDifference <= 0) {
      document.querySelector('.countdown2').innerHTML = '<h1>¡El tiempo ha llegado!</h1>';
      return;
    }

    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

    document.getElementById('days').innerText = `${days}`;
    document.getElementById('hours').innerText = `${hours}`;
    document.getElementById('minutes').innerText = `${minutes}`;
    document.getElementById('seconds').innerText = `${seconds}`;
  }

  setInterval(updateCountdown, 1000);
</script>
